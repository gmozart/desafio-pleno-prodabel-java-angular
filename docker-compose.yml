version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: desafio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-gestao_atendimentos}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=pt_BR.UTF-8 --lc-ctype=pt_BR.UTF-8"
      TZ: America/Sao_Paulo
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - desafio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-gestao_atendimentos}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Aplicação Spring Boot
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MAVEN_OPTS=-Dmaven.repo.local=/root/.m2/repository
    container_name: desafio-backend
    restart: unless-stopped
    environment:
      # Configurações do Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
      
      # Configurações do Banco de Dados
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-gestao_atendimentos}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      
      # Configurações do Flyway
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true
      
      # Configurações de JPA/Hibernate
      SPRING_JPA_SHOW_SQL: ${JPA_SHOW_SQL:-false}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: ${JPA_FORMAT_SQL:-false}
      
      # Timezone
      TZ: America/Sao_Paulo
      
      # JVM Options
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - desafio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - backend_logs:/app/logs

  # PgAdmin (Opcional - Ferramenta de gerenciamento do PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: desafio-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-8081}:80"
    depends_on:
      - postgres
    networks:
      - desafio-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - dev
      - tools

# Redes
networks:
  desafio-network:
    driver: bridge
    name: desafio-network

# Volumes persistentes
volumes:
  postgres_data:
    name: desafio-postgres-data
  pgadmin_data:
    name: desafio-pgadmin-data
  backend_logs:
    name: desafio-backend-logs
